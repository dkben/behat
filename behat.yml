default:
    extensions:
        Behat\MinkExtension:
            base_url: http://127.0.0.1:8001
            goutte: ~
            selenium2: ~

    suites:
        default:
            contexts:
                - FeatureContext
                - Behat\MinkExtension\Context\MinkContext
            paths: [%paths.base%/features/web]

        commands:
            contexts:
                - CommandLineProcessContext
            paths: [%paths.base%/features/commands]
